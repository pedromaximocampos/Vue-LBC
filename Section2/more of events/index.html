<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />

  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="increment(10)">Add</button>
      <button v-on:click.right="decrement(10)">Remove</button>
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Reduce: {{ counter }}</p>
      <input type="text" v-on:input="setName($event, 'MÃ¡ximo')" v-on:keyup.enter="confirmName">
      <p>Name: {{ confirmedName }}</p>
      <form v-on:submit.prevent>
        <input type="text" v-on:submit.prevent="submitForm">
        <button>Sign Up</button>
      </form>
    </section>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
