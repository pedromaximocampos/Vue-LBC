<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Vue Lists and Conditional Content</h1>
    </header>
    <section id="assignment">
      <h2>Assignment</h2>
      <!-- 1) Add code to manage a list of tasks in a Vue app -->
      <!-- When clicking "Add Task" a new task with the entered text should be added -->
      <input type="text" v-model="inputValues">
      <button @click="addTask()">Add Task</button>
      <p v-if="tasks.length === 0">No tasks have been added yet - please start adding some!</p>
      <ul v-else>
        <!-- 2) Output the list of tasks here -->
        <li :class="listVisualisation" v-for="(task, index) in tasks" @click="removeTask(index)" key="task">{{ index+1}}:  {{ task }}</li>
      </ul>
      <!-- 3) When the below button is pressed, the list should be shown or hidden -->
      <!-- BONUS: Also update the button caption -->
      <button @click='toggleVisibilite' >
        <span v-if="!taskShowed">Show List</span>
        <span v-else>Hide List</span>
      </button>
    </section>
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </body>
</html>
